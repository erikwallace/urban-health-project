  site_description: <p>LifeCenter Organ Donor Network is an organ procurement organization that encourages and coordinate the donation of human organs and tissues for transplantation. Their mission is to save, enhance and change lives through organ, cornea, and tissue donation. LifeCenter serves more than 2 million people in and works with 46 facilities to make donation possible throughout Southwest Ohio, Northern Kentucky, and Southeast Indiana.</p>
