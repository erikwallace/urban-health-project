- full_name: city_gospel_mission
  site_name: City Gospel Mission
  site_description: <p>City Gospel Mission is a non-profit organization that has been working to break the cycle of poverty since 1924. City Gospel Mission offers a wide range of services, all of which are centered around its primary facility. CGM provides shelter, food, and counseling services to the men and women experiencing homelessness in Cincinnati, as well as daily classes and job training. CGM offers a 24-hour shelter that provides beds and three daily meals to 74 men as well as specialized drug-rehabilitation programs for both men and women. In addition to these basic needs, CGM also provides 4-6 hours of daily classes for its residents, including lessons on basic finances, job skills, interview techniques, nutrition, and personal hygiene. CGM has several affiliate organizations that serve Cincinnati as well. For example, Jobs Plus is a program that provides transportation, professional dress, and training for men and women seeking employment, and Wiz Kids is an after school program that partners kids with tutors to help improve basic reading skills.</p>
  address_one: 1085 Dalton Avenue
  city_state_zip: Cincinnati, OH 45214
  phone: 513-241-5525
  fax: 513-345-1079
  web_link: https://www.citygospelmission.org/us/
  site_supervisor: Josh McBride
  google_map: <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3095.926654339768!2d-84.53925364905396!3d39.108139979438405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8841b6a717a9f633%3A0x52ba694e6f3b7b30!2s1085+Dalton+Ave%2C+Cincinnati%2C+OH+45203!5e0!3m2!1sen!2sus!4v1516155118983" width="600" height="450" frameborder="0" style="border:0" allowfullscreen="" loading="lazy"></iframe>
  site_description: <p>City Gospel Mission is an organization which works with men experiencing homelessness. While residents, the men are provided with financial counseling, job training, assistance in finding jobs, day program classes, shelter, and three meals a day. All the efforts of the mission are focused towards moving the men into positive housing, and each resident is assigned a case worker to help them work towards that goal. City Gospel Mission also works closely with their two addiction recovery programs, Having the Courage to Change and Exodus, in order to offer services to residents battling addiction. Other partners included Jobs Plus, a local employment agency, and the Lord's Gym, a nonprofit, low cost gym with programs offered to the residents.</p>
  job_description:
    <ul>
      <li>Be exposed to the living conditions, day-to-day concerns, and healthcare difficulties of people experiencing homelessness.</li>
      <li>Assist with the day program, including answering phones, dealing with resident concerns, and organizing donations.</li>
      <li>Have the option to shadow medical and nursing staff during the three weekly pop-up clinics at the shelter.</li>
      <li>Complete a project relating either to research on the health outcomes of residents or to a physical project relating to health education and wellness for residents.</li>
      <li>Work from 8:00 AM - 4:00 PM, Monday through Friday with flexible hours available.</li>
    </ul>
  intern_quote:
    <p>&ldquo;uring my internship, I spent the first week or so just hanging out at the front desk, speaking with the staff, learning how to answer the phones, getting to know some of the residents, sitting in on some of the Day Program classes, and generally getting familiar with the flow of the shelter. My favorite memory of the first two weeks was helping one of the residents, whom I had gotten to know, move into his new apartment in OTR.</p>
    <p>Starting in week three, and continuing until the end of the program, I worked on a small study to investigate the relationship between an individual’s level of spirituality and their success in finding stable housing outside of the shelter. I spent a lot of time interviewing the 25 residents that were willing to participate. Just speaking with the residents and hearing their stories was one of the highlights of my summer experience.</p>
    <p>During the latter end of the summer, when I wasn’t working on my study, I spent my time working the front desk, answering many interesting and unique phone calls, helping with donations, answering resident’s questions, and doing anything else that the staff needed. Also, I was fortunate to spend a day working on the Jobs Van. The Jobs Van is a program where a CGM staff drives around the city and offers panhandlers compensation for a half-day’s work picking up trash on the side of the streets. The participants are given $45, a free hot lunch, as well as connections with resources. I learned a lot working with thez participants that day.</p>
    <p>Overall, I had a very interesting and unique summer with City Gospel Mission. I learned a ton from the staff as well as the residents, and these lessons will stick with me for the rest of my career.&rdquo;ing to the needs of others.&rdquo;</p>
    <p>&ndash; Jeremy Schnieder</p>
