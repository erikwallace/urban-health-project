- full_name: social_services
  site_name: Catholic Charities Southwestern Ohio
  site_description: <p>Every year, Catholic Charities Southwestern Ohio provides counseling and support to approximately 250 international refugees of all faiths as they settle in the Greater Cincinnati area. From the moment the refugees step off of a plane, Catholic Charities Southwestern Ohio takes responsibility for meeting their basic needs for food, clothing, housing, household goods, furniture, medical care, and transportation as well as for helping them in becoming self-sufficient and integrated in their new society. Additional services provided include case management to ensure that health screenings and insurance paperwork are completed; assistance with obtaining Social Security cards, food stamps, and a medical card; and orientation workshops to aid in acculturation and adjustment to community life. The program goals place an emphasis on obtaining permanent employment, developing a career path, attaining self-sufficiency, and reuniting with family members. The program continues to offer help indefinitely as long as refugees require it through acculturation, employment, career, and counseling services. The Urban Health Project intern provides much needed assistance in day-to-day operations and projects, especially as they relate to medical needs and concerns.</p>
