  site_description: <p>The CHECK pilot program started in January of 2012 as a clinic designated solely to evaluate and help children in foster care. There are 19,000 children in foster care in Ohio and 2,100 children in foster care in Hamilton County, many of whom have suffered child abuse and neglect. Within 5 days of placement, these children come for their state-mandated doctor&#39;s visit. They are evaluated for abuse and neglect, checked for communicable diseases, and any needs of the foster parent are addressed. Within 30 days of their placement, the children come back for a comprehensive evaluation, including mental health, developmental status, vision/hearing screening, and any immunizations they need. The child is referred to services that can assist them, and a primary care physician is identified and established. Starting in September 2012, CHECK Foster Care Clinic will see every child entering the foster care system in Hamilton County.</p>
