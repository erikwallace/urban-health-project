  job_description: <ul><li>Plan and run educational workshops for children</li>
      <li>Assist in clerical work (answering the phone, monitoring the door, running the desk).</li>
      <li>Observe both the intake and exit processes.</li>
      <li>Observe case meetings to gain a greater appreciation for social service work.</li>
      <li>Develop meaningful relationships with women and children as a positive role model.</li></ul>
  intern_quote:
    <p>&ldquo;This summer, I had the opportunity to learn about the different roles in Bethany House and learn about the process of obtaining shelter for a person experiencing homelessness.   There are many different programs for the varying needs of Cincinnati&apos;s homeless community, and the obstacles our clients face are numerous. From transportation, child care, counseling, pregnancy, legal, relationships, and more there is so much that must be coordinated in order to become stable.  In my role at Bethany House, I had the opportunity to intake new clients into shelter. In this role, I had to ask a lot of questions about their financial and personal lives in order to determine how we can best assist them. This was a great opportunity to practice building a rapport and being sensitive to the experiences of our clients. Through this, I had the opportunity to directly learn about trauma-informed care. Clients often struggle with basic tasks and interactions due to the trauma that they are dealing with. As care providers, it is important to meet clients where they are at. We cannot expect them to act differently, and we must provide as much assistance as possible given the situation.&rdquo;</p>
    <p>Alexis Flemming</p>
