- full_name: womens_health
  site_name: Former Site&#58; Women&#39;s Health Services
  site_description: <p>Women&#39;s Health Services is dedicated to providing health care to women without insurance or ability to pay for their own medical care. Their mission is to provide expert and compassionate care in the field of obstetrics and gynecology in a way that respects the diverse beliefs and needs of their patients. Women&#39;s Health Services provides annual gynecological exams, pap smears, tissue biopsies, cultures, contraceptive counseling, infertility, family planning, menstrual disturbances, post-menopausal care, hormone replacement therapy, endometriosis, gynecological surgeries and pelvic pain treatment for its patients. Women&#39;s Health Services also treats women with both complicated and uncomplicated pregnancies along with postpartum checkups. Working with Community Outreach Women&#39;s Health Services will hopefully provide the intern with opportunities that will be valuable while acquiring their education as well as instituting this knowledge into their practice. The intern will be introduced to the importance of utilizing all disciplines to provide good holistic care.</p>
