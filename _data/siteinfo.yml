- full_name: breast_cervical_care
  site_name: Former Site&#58; Breast and Cervical Cancer Project
  site_description: <p>The Breast and Cervical Cancer Project (BCCP) provides medical services for uninsured low-income women in the Greater Cincinnati area. Funded by a grant from the CDC, the BCCP offers free Pap smears, pelvic exams, clinical breast exams, and mammograms for eligible women. The criteria includes women who live in households with incomes less than 200% of the poverty level; have no insurance; and are 40 years of age or older for Pap tests, pelvic exams, and clinical breast exams and 50 years of age or older for mammograms. The BCCP also strives to educate woman about different factors that affect their health and the importance of continued and regular health care. The Urban Health Project intern helps to fulfill the community-oriented aims of the organization by providing outreach and education.</p>
