  intern_quote:
    <p>&ldquo;Every monday evening I worked as a medical assistant at Belterra racetrack clinic. My duties included checking-in patients, coordinating financial assistance and transportation to referral appointments, filing paperwork, and practicing clinical skills with patients. I would describe my role as similar to a medical assistant. I also had duties throughout the week in making sure the clinic was running smoothly such as inputting patient encounters into the medical record system and picking up patient medications. I also planned and coordinated a health fair at the racetrack clinic at the end of my internship. My other main role was to update UC family medicine&apos;s homeless resource guide, map, and app. I made phone calls to area agencies on the app to ensure contact information and services offered were up to date. I inputted these changes into the three platforms and sent the updated guides to all the area agencies.&rdquo;</p>
