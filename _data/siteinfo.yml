    <li>Prepare homes for new client arrivals</li></ul>
  intern_quote:
      <p>&ldqu;While at Catholic Charities of Southwestern Ohio I spent my time working with their Refugee Youth Mentoring Program. I was able to work with our youth clients throughout the summer to assist with various tasks including filling out the FAFSA, navigating the college admissions process, applying for jobs, learning how to take the bus to and from specific locations, getting state and federal benefits, and much more. We also spent a lot of time working with our clients to identify goals they had for their future, and then building plans for the steps that needed to be taken to reach those goals. We also had opportunities throughout the summer to enjoy more relaxed, casual time with our youth clients. This included going to a movie and playing soccer. Through these types of events I felt I was better able to build relationships with the clients and get to know them on a more personal level, which was valuable in helping to identify their goals and dreams for the future.</p>
      <p>Another aspect of the Refugee Youth Mentoring Program is recruiting mentors for the youth clients. These mentors then work with the clients either one on one or in a group setting. Throughout the summer I was a part of the meetings where we introduced some of our youth clients to new mentors. These meetings were important to build rapport and trust between the client and mentors so that the mentoring pair could be effective. Additionally, we had afternoon group mentor meetings where clients had the opportunity to come and meet with mentors to discuss a wide variety of topics. For example, at one mentoring meeting we had a presentation on potential careers in the nursing field. These meetings enabled a more consistent connection between our clients and mentors, which I felt was incredibly valuable.</p>
      <p>I also spent time assisting with preparing for the new arrival of a few clients from other countries to the United States. Most of this work involved moving furniture and cleaning new apartments for the new arrivals so that they were set up with everything they needed once they arrived.</p>
      <p>Throughout my time with CCSWOH, I gained a lot of insight into social determinants that impact our client's ability to access various resources, including healthcare. Language barriers and lack of transportation were huge factors in our clients' lives that influenced how they interacted with not only the healthcare system, but also how they were able to access state benefits, and how they were able to access jobs in the workforce.&rdquo;</p>
      <p>&ndash; Graylynn Oatess</p>
