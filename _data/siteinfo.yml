      </ul>
      <li>Dr. Kiesler is open to personal projects at the clinic and is flexible with an individual&apos;s personal ideas on improving the resource map and clinic such as using surveys, focus groups, outreach, etc.</li>
      <li><em>Note&#58; Applicants with Spanish speaking skills are preferred, but not required, as the Race Track Clinic provides interpreters.</em></li>
