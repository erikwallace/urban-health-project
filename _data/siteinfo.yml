  job_description:
    <ul>
      <li>Gain exposure to adolescents who have been victims of abuse and/or have emotional and behavioral problems.</li>
      <li>Enhance their appreciation of the challenges this population faces in terms of family support, resources, and education.</li>
      <li>Serve as a Youth Worker, assisting staff with the care, supervision, and control of youth in the program.</li>
      <li>Monitor interactions of youth at the site, facilitate problem solving with them, and model appropriate interactions for them.</li>
      <li>Provide support for youth workers during group activities and outings.</li>
      <li>Work Monday through Friday 8&#58;00 a.m. - 4&#58;00 p.m..</li>
      <li><em>Note&#58; Applicants must have at least 6 months experience working with children or youth, be proficient in Microsoft Office, and possess excellent leadership, communication, and interpersonal skills.</em></li>
    </ul>
  intern_quote:
    <p>&ldquo;My experience was awesome, challenging, and completely perspective-changing. Each day I was present at Mecum House was spent working directly with the teenage clients alongside the youth workers. Duties of my position included supporting the staff during morning wake-up and breakfast routines, participating in and facilitating activities with the residents (crafts, card games, video games, watching TV, doing hair, talking through situations, etc.), assisting residents with job applications, maintaining supervision and safety amongst the teens, completing intakes and discharges, answering the phone, and completing paperwork and shift notes along with the staff. Additional experiences I had through the summer were joining staff and residents on outings to places like the Cincinnati Zoo, and accompanying residents to emergent medical appointments. I absolutely loved the facility and residents, and I grew significantly in my understanding of the social services system. Pertinent to my medical education and career, I became acutely aware of how social determinants of health present amongst teenagers in the social services system. The housing-first model of addressing homelessness was a concept I already supported, but my reasons for wanting to push forward initiatives in this field were bolstered by my experiences this summer. The biggest barrier to each of the residents almost universally was a lack of stability. Mecum House provided a temporary reprieve, but quite literally serves as a transition point between ideally more stable placements. To expect anyone, particularly a child, to have a strong understanding and motivation to make choices that are in their best health interest when they aren&apos;t completely sure where they will be a day from now shows a gap in our approach to patient health education. Before asking ourselves &ldquo;why won&apos;t this person comply with their medications,&rdquo; we need to be asking &ldquo;Does this person know where they will be living next week.&rdquo;ing to the needs of others.&rdquo;</p>
    <p>&ndash; Maia Forman</p>
