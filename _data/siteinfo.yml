- full_name: bethany_house
  site_name: Bethany House Services
  site_description: <p>Bethany House Services was founded in 1984 in response to the large population of women, children, and families experiencing homelessness throughout Greater Cincinnati. Bethany House Services reaches over 1,000 people a year by providing a full range of housing, education, and assistance programs and meeting other needs of homeless and disadvantaged women and children. Through an extensive community network of collaboration that includes the Greater Cincinnati Coalition for the Homeless, the Emergency Services Coalition, Cincinnatians for Affordable Housing, and others, this organization supports direct service and systematic change initiatives. Housing options provided by Bethany House Services include emergency shelter, transitional housing services, and permanent affordable rental housing. Educational services offered include life skills instruction, nurse/home care aide training, safety and wellness programs, child/parent connection classes, and problem-solving and organizational seminars for program participants. The Urban Health Project intern provides general help to the organization by working on family intake and administrative tasks, and assisting social service workers.</p>
  address_one: 1836 Fairmount Avenue
  city_state_zip: Cincinnati, OH 45214
  phone: 513-557-2406
  web_link: https://bethanyhouseservices.org
  site_supervisor: Ms. Gwen Green
