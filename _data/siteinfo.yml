- full_name: lighthouse_crisis
  site_name: Lighthouse Mecum House
  site_description: <p>Lighthouse Mecum House has provided services for abused and neglected children and for families in crisis since 1969. Through foster homes, group homes, residential treatment centers, supervised apartments, and other residential programs, Lighthouse serves hundreds of individuals each day. The organization is made up of a number of programs including the Youth Crisis Center. As an important facility in the Cincinnati area where unaccompanied youth ages 10 through 17 can seek shelter and safety, the Youth Crisis Center acts as a 22-bed emergency facility that is open 24 hours a day and 365 days per year. The children who seek shelter at the Youth Crisis Center may be victims of physical, sexual, or emotional abuse; refused shelter by their guardians; or runaways. The Youth Crisis Center provides on-site individual and family counseling sessions, as well as group sessions with other residents. During their time at Lighthouse, the youth participate in a number of educational and recreational activities, including creative writing, reading, ceramic arts, group discussions, and field trips.</p>
