- full_name: parish_nursing
  site_name: Former Site&#58; TriHealth Parish Nurse Ministry
  site_description: <p>Parish nursing in Cincinnati was pioneered by TriHealth in 1990 by Good Samaritan Hospital. Parish nursing at TriHealth strives to journey with and empower others as they move toward health and healing in body, mind and spirit. Parish nurses work in the community to do health screenings, health education, lead support groups, provide information about wellness and prevention, and connect people with medical and social service agencies. The organization also provides spiritual care – teaching the connection between mind, body and spirit. The organization is composed of 9 parish nurses and one manager. Today, parish nurses work in the following Cincinnati neighborhoods&#58; Over-the-Rhine, Fairmount, Clifton, Mt. Auburn, Avondale, Bond Hill, Walnut Hills, Winton Hills and Price Hill. The intern would potentially be working the parish nurses as well as the TriHealth Community Health Worker Program. This program is targeted at decreasing premature and low birth weight babies along with other health issues such as asthma and chronic disease management.</p>
    <p>The Community Health Worker Program staff consists of one licensed social worker and three community health workers. All four staff members work 40 hours per week.</p>
