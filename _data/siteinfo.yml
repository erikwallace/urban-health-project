- full_name: hospice_of_cincinnati
  site_name: Former Site&#58; Hospice of Cincinnati
  site_description: <p>Hospice of Cincinnati specializes in providing comfort, compassion, and personalized end-of-life care to all those in need. It is the only non-profit hospice provider in Cincinnati. HOC provides care for patients who are considered terminal and are expected to live six months or less if their disease follows its natural course. Many patients outlive this, and HOC ensures that patients are comfortable and that they experience the best quality of life possible. There are a wide variety of services offered by HOC, including medical and palliative care, social work, spiritual care, and non-traditional therapies.  A team of physicians, nurses, social workers, chaplains, home health aides, and volunteers all work to ensure that the patient&#39;s needs are being met. HOC provides care for patients in their homes, whether that is a traditional house or a long-term care facility. In addition, patients have the ability to stay short-term in one of the four inpatient units to address acute problems or to give caregivers a break. HOC is also affiliated with the Goldstein Family Grief Center and Fernside, which provide grief support for both adults and children.</p>
  address_one: 4360 Cooper Road
  city_state_zip: Cincinnati, OH 45242
  phone: 513-891-7700
  web_link: https://www.hospiceofcincinnati.org
  site_supervisor: Marybeth Baribeau
  google_map: <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3090.2026374895345!2d-84.39063414928218!3d39.238271479419026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x884053b1d2ed50f7%3A0x9a8953977f11eb71!2s4360+Cooper+Rd%2C+Cincinnati%2C+OH+45242!5e0!3m2!1sen!2sus!4v1463537442814" width="600" height="450" frameborder="0" style="border:0" allowfullscreen="" loading="lazy"></iframe>
  job_description:
    <p>Because HOC is such a complex organization, it is necessary that the intern spend the beginning of the internship completing orientations and shadowing employees in different disciplines. These opportunities include shadowing physicians, nurses, social workers, and chaplains both in homecare and in the inpatient units. The intern will also attend Interdisciplinary Group Meetings to witness how the team comes together to ensure that the patients&#39; needs are met all on fronts. HOC is also very involved in the community, and the intern will get the opportunity to go to presentations and community seminars with the marketing department. The remainder of the time is spent in the main office in Blue Ash. The education department oversees all of the various departments and disciplines, and the intern will spend time there both learning more about the intricacies of the organization and helping out with ongoing projects.   He/she will gain valuable knowledge about end-of-life care and palliative medicine that will be useful no matter which specialty of medicine they choose to pursue.</p>
