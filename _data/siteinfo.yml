- full_name: first_step_home
  site_name: First Step Home
  site_description: <p>First Step Home (FSH) has served over 2,500 women and children in the past 20 years. Its purpose is to build healthier, happier, and more productive futures for women in recovery from addiction and for their children. The agency provides individual and group substance abuse counseling, access to medical services, mental health assessments, life skills training, financial counseling, on-site child care, twelve-step program meetings, and connections to job readiness programs. In addition, First Step Home offers a comprehensive child and family development program for children ages 0 to 12 who are living with their mothers at the facility. Through the programs offered at FSH, women learn self-sufficiency and gain the ability to live drug-free with their children. Upon completion of the residential program, women have the opportunity to move into transitional housing supervised by FSH, where they are surrounded by other women in recovery. First Step Home is planning to expand its ability to house and help women in recovery by adding additional facilities nearby.</p>
