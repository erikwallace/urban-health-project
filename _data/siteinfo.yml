- full_name: senior_link
  site_name: Former Site&#58; TriHealth Senior Link
  site_description: <p>TriHealth Senior Link is a local member of the nationwide PACE (Program for All-Inclusive Care for the Elderly) Association. This revolutionary approach to seniors&#39; care provides for all of its clients&#39; healthcare needs. It helps people 55 and older with chronic care needs to stay healthy and independent as long as possible, by providing them with access to a day health center, health care in a clinic that they can access every day, medications delivered to their home at no cost, transportation to and from home and to any other appointments they have, rehabilitation therapy, meals, household help, hospitalization, and social activities. Each client is assigned a doctor, nurse, physical therapist, occupational therapist, recreational therapist, social worker, and home care aid, who all work together as a team to follow the client and ensure his or her health.</p>
