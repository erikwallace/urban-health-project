  site_description: <p>Project Connect, a part of Cincinnati Public Schools, is a program in Greater Cincinnati that exclusively serves children experiencing homelessness. Since 1996, Project Connect has provided educational and enrichment services with the goal of promoting adequate education for homeless children. Their program partners with area shelters to assist with basic needs such as transportation, clothing, and school supplies while also organizing after-school enrichment opportunities during the academic year. The summer program in which the Urban Health Project intern participates offers children a fun and enriching experience while giving their parents the time necessary for employment searches and other tasks. The days consist of breakfast and lunch, daily reading, group activities such as jump roping and games, enrichment activities, and weekly field trips.</p><p>During the school year there is a second address before and after camp has ended:<br />Rising Stars Academy at 2120 Vine Street, Cincinnati, OH 45202<br /> Phone - 513-363-6500<br /> Fax - 513-363-6520</p>
