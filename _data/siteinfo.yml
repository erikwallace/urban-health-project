- full_name: su_casa
  site_name: Su Casa Hispanic Center
  site_description: <p>Su Casa Hispanic Center of Cincinnati is the main provider of educational, social, language, employment, and health care services to the Hispanic/Latino community in Greater Cincinnati. Su Casa was founded in 1997 as a program of Catholic Charities, which is a ministry of the Archdiocese of Cincinnati that has been serving the vulnerable members of the community for over 100 years. Su Casa offers a variety of services including health promotion services, emergency assistance services, and educational services. One of the educational services that Su Casa offers during the summer is the Vacaciones &Uacute;tiles youth enrichment program. Since 2008, Vacaciones &Uacute;tiles has focused on Hispanic/Latino youth to bridge the academic performance gap between them and their classmates. Vacaciones &Uacute;tiles serves over 50 students each summer ranging from pre-school to second grade to help them grow academically, socially, artistically, and spiritually. The holistic program provides nutrition lessons, field trips, and plenty of time to exercise outside. Workshops are available for the parents throughout the summer regarding different topics such as stages of child development, health, and nutrition as well.</p>
    <p>Cincinnati-Hamilton County Community Action Agency (location of Vacaciones &Uacute;tiles program) - 1740 Langdon Farm Rd, Cincinnati, OH 45237</p>
  address_one: 7162 Reading Road, Suite 610
  city_state_zip: Cincinnati, OH 45237
  phone: 513-672-3719
  web_link: https://ccswoh.org/services/sucasa/
  site_supervisor: Kari O&apos;Hara and Jos&eacute; Nine
  google_map: <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12369.07043759714!2d-84.4612415!3d39.1913676!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x14da5fd67549395d!2sSu+Casa+Hispanic+Center!5e0!3m2!1sen!2sus!4v1541290871591" width="600" height="450" frameborder="0" style="border:0" allowfullscreen="" loading="lazy"></iframe>
  job_description:
    <ul>
      <li>Gain an appreciation for the educational, financial, social, and language difficulties that low-income Latino children face in the greater Cincinnati area.</li>
      <li>Work in a bilingual classroom setting of children ranging from pre-K to second grade as a teacher&apos;s assistant at Su Casa&apos;s Vacaciones &Uacute;tiles program.</li>
      <li>Build rapport and positive relationships with the students in one-on-one as well as group settings.</li>
      <li>Serve as a leader/role model for students.</li>
      <li>Collaborate with teachers to plan lessons and activities for the students as well as lead lessons and activities.</li>
      <li>Assist with pre and post-testing as well as recording lesson plans and activities related to the weekly themes for future summers.</li>
      <li>Participate in on-site activities and field trips.</li>
      <li>Create and administer a lesson plan for the students focusing on an aspect of health and wellness such as hygiene, nutrition, exercise, or mental health (collaborate with teachers and camp coordinators to choose a theme).</li>
      <li>Work Monday through Friday from 7:30 a.m. to 3:30 p.m.. (Hours may shift depending on what lessons and activities need to be planned. Also, opportunities are available to make up hours in the evenings at childcare for ESL classes at Su Casa for UHP interns who are also participating in the Medical Spanish Elective.)</li>
      <li>Build a positive working relationship with staff and other interns from different programs at Vacaciones &Uacute;tiles.</li>
      <li>Attend a 3 hour VIRTUS training session before the Vacaciones &Uacute;tiles program starts.</li>
      <li>After the 8-week program, assist the Vacaciones &Uacute;tiles staff with packing up and cleaning the classrooms, organizing and taking inventory of supplies, and writing up reports and feedback.</li>
    </ul>
