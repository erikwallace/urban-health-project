      </ul>
      <li>Update the Community and Homeless Resource Map. The map lists resources available in the Greater Cincinnati area with a special focus on resources for people who are homeless. The map is distributed to community agencies and homeless shelters throughout the region. The interns accomplish this by&#58;</li>
