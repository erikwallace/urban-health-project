  job_description:
    <ul>
      <li>Gain an appreciation for the educational, financial, and social difficulties that homeless children face.</li>
      <li>Engage in the social service aspects of health care as they relate to the homeless children of Project Connect.</li>
      <li>Work in a classroom setting of children ages 5 to 12 who are experiencing homelessness and may live in substandard housing with limited access to adequate nutrition and health care.</li>
      <li>Build rapport and positive relationships with the campers in one-on-one as well as group settings.</li>
      <li>Serve as a leader/role model for students.</li>
      <li>Serve as an assistant to the designated Cincinnati Public School classroom teachers in charge of Project Connect Summer Campers.</li>
      <li>Assist with implementing the daily program routine including weekly meal plans, lunch and afternoon recreation, group activities, and reading and enrichment activities.</li>
      <li>Attend on-site and off-site activities.</li>
      <li>Reinforce ideas of safety, health, and nutrition by providing children with tips, techniques, and information on how to form a healthy daily routine.</li>
      <li>Build a positive working relationship with staff.</li>
      <li>Work Monday through Friday from 8&#58;00 a.m. to 4&#58;00 p.m..</li>
      <li>Attend a two-day training in early June.</li>
      <li><em>Note&#58; Applicants should have an interest in the education and health of homeless children and must be timely and self-motivated.</em></li>
      <li>Create and provide a lesson plan to campers focusing on an aspect of health an wellness (work with site supervisors on choosing a topic area)</li>
      <li>After the six weeks of camp, interns are expected to aid the Project Connect employees with the end-of-summer office duties including compiling reports/budgets, preparing school supplies for children for the upcoming school year, and moving camp supplies into storage.</li>
    </ul>
  intern_quote:
    <p>&ldquo;My summer experience went amazing. I loved the opportunity to work with children and get to know them while also doing academic enrichment and fun field trips. When signing up for UHP this was exactly the type of summer project/experience that I was looking for. After completing the summer I loved my experience and wouldn&apos;t have wanted to do anything else. Each day we started summer camp with the children with moving in the morning. We then did breakfast and then we did academic enrichment or swimming lessons. In the afternoon we had lunch and then had a fun activity planned for the evening. Throughout the summer we spent a lot of time with the children and really got to know them.&rdquo;</p>
    <p>&ndash; Joy Owens</p>
