- full_name: greater_cincinnati_alzheimers_association
  site_name: Former Site&#58; Alzheimer's Association of Greater Cincinnati
  site_description: <p>The Alzheimer's Association is a national organization whose mission is to eliminate Alzheimer's disease, to provide care and support for those affected, and to reduce the risk of dementia. There are over 100 chapters, including one in Cincinnati that serves 27 counties in Ohio, Kentucky, and Indiana. They provide countless programs and services free of charge to community members provided by a staff of nurses, social workers, and volunteers. These include support groups, care consultations, educational programs, and enrichment events such as art and music. There are also significant fundraising efforts to support these programs as well as to fund research for a cure. These efforts include the Walk to End Alzheimer's, the Longest Day, and A Reason to Hope.</p>
    <p>A few years ago, the clinical team at the Greater Cincinnati chapter created the NextSteps program so providers would have an efficient way to "refer" their patients and caregivers to the free programs and services that the Association provides. In 2018, the UHP interns at the Association provided outreach to physicians offices about this program as well as others that the Alzheimer's Association offers.</p>
