- full_name: cradle_cincinnati
  site_name: Cradle Cincinnati
  site_description: <p>Cradle Cincinnati was formed in 2013 by a collaboration of partners determined to address and improve the heartrending infant mortality rate of Hamilton County. Recognizing that this issue is complex and intricately intertwined within a diversity of beliefs and social environments, they employ a model of "collective impact" in their undertaking of the matter.  It is within this paradigm that the organization actively collaborates with widespread partners and the community as a whole to address the various aspects of this multifaceted issue. Calculated as the death of live-born babies before the age of one per 1,000 live births, the infant mortality rate for Hamilton County from 2013-2017 was 8.981. While this is a strong improvement from the previous 5 years (10.24), our community remains among the worst 10% in the country. The infant mortality rate is not only distressing because it represents the loss of a child in the community, but it also signifies the overall health of society. As such, it is clear to Cradle Cincinnati that there is still much to be done.</p>
    <p>In June of 2018, Cradle Cincinnati released their new 5-year strategic plan for reducing preterm birth and infant  mortality. Moving forward, the partners will be coming together to implement various methods to reach their 3 major goals over the next 5 years:</p>
    <ol>
    <li>Reduce the number of babies born before the end of the second trimester by 33% by 2023, bringing us to the national average.</li>
    <li>Eliminate sleep-related infant deaths in Hamilton County by 2023.</li>
    <li>Promote what we know about reducing birth defects and lead the way on new scientific discovery to better understand congenital anomalies.</li>
    </ol>
  address_one: 3333 Burnet Ave, MLC 7009
  city_state_zip: Cincinnati, OH 45229
  phone: 513-803-4822
  web_link: https://www.cradlecincinnati.org/
  site_supervisor: Jessica Seeberger
  google_map: <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3094.485318751709!2d-84.50356709905301!3d39.140941929433296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8841b3987402157f%3A0xdde942d91ab48596!2sCradle+Cincinnati!5e0!3m2!1sen!2sus!4v1540345166864" width="600" height="450" frameborder="0" style="border:0" allowfullscreen="" loading="lazy"></iframe>
  job_description:
    <ul>
      <li>Attend all Operations and all team meetings</li>
      <li>Complete assigned tasks in timely manner</li>
      <li>Follow-up and communicate with supervisor on all projects</li>
      <li>Attend and participate in the Learning Collaborative meetings</li>
      <li>Start work at expected time and communicate absences to supervisor</li>
      <li>Protect Cradle Cincinnati information and limit exposure</li>
      <li>Complete provided resources and educational materials regarding Mission of Cradle Cincinnati, current objectives, Infant mortality and safe sleep</li>
      <li>Perform research on changes to Safe Sleep recommendations and Infant mortality statistics</li>
      <li>Come up with ideas to engage students, healthcare professionals and community members</li>
    </ul>
  intern_quote:
    <p>&ldquo;This summer, I had a lot of exposure to the organization of Cradle Cincinnati. I attended weekly team meetings with the whole organization, and attended meetings with different divisions and teams of Cradle Cincinnati, which allowed me to see all of the various ways the organization works, and allowed me to be as involved as I wanted to be depending on what interested me. I met with my supervisor weekly to recap my work, discuss goals and direction, and to check in on my project. My primary project was the Zip Code profiles I made on the priority zip codes in Cradle Cincinnati and their infant mortality, maternal health, socioeconomics, and health statistics. As I attended webinars, meetings, and spoke to people working at Cradle, more things caught my eye, and I became more involved in various projects with the organization. Spanning from event planning, to grant one pagers, to Reproductive Life Plan booklets, the deeper into the summer I went, the more independence and freedom I had to work on whatever interested me, and to engage with the various teams at Cradle.&rdquo;ing to the needs of others.&rdquo;</p>
    <p>&ndash; Lamia Himed</p>
