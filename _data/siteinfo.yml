- full_name: uc_family
  site_name: UC Department of Family Medicine/Belterra Racetrack Clinic
  site_description: <p>The University of Cincinnati (UC) Department of Family and Community Medicine is heavily involved with fellow, resident, and medical student teaching at the UC College of Medicine. Faculty members at their clinical sites provide care to a variety of populations from varying socioeconomic backgrounds and also practice in hospitals and extended-care facilities. In addition, the Department sponsors a broad array of community service programs, providing free health care to many underserved patients in the area, including the homeless, Hispanic immigrants, troubled and disadvantaged youth, and the elderly. Urban Health Project interns provide assistance at the Belterra Racetrack Clinic, update the Community and Homeless Resource Map, shadow primary care physicians with the Healthcare for the Homeless program, and participate in other projects as needed.</p>
