- full_name: st_elizabeth_pendleton
  site_name: Former Site&#58; St. Elizabeth Pendleton County
  site_description: <p>St. Elizabeth Healthcare has served the Greater Cincinnati region since 1861. Consisting of multi-specialty sites throughout Ohio, Indiana, and Northern Kentucky, St. E&#39;s has supported, provided care for, and loved its community since the Covington Sisters of the Poor founded it 150 years ago. Now, over 300 doctors make up the St. Elizabeth network. One such physician, Dr. Brian Schack, is a family practitioner/pediatrician in Pendleton, Kentucky.</p><p>Dr. Schack sees thousands of patients a year, over a hundred a week, with all kinds of needs - all at a rural office with scandalously few resources, in desperate need itself. The Pendleton branch of St. Elizabeth lacks finances, supplies, sufficient staff, and - most importantly - a voice responsive to its needs. Dr. Schack does everything he can to take care of his office, to care for his patients, but with limited outside assistance.</p><p>In an attempt to compensate for such limited assistance, Dr. Schack is following a novel but nation-wide trend in primary care. The "Team Model" was created to help primary care offices everywhere, yet particularly those lacking manpower, funding, and other resources.</p><p>The model utilizes a rotating set of medical assistants cross-trained to help in more areas than typically practiced. The medical assistants (MA) would see patients before the physician, discuss reasons for the visit, update charts, and advise patients on more standard medical concerns. The MA then remains in the room upon the physician&#39;s entrance to act as a scribe and provide a sense of care continuity for the patient. When the physician has finished his/her exam, the MA remains in the room to ensure full patient understanding and comfort. This is followed up with phone calls post-visit to check in between stops at the office.</p><p>All of this is done with whole patient wellbeing in mind. The emphasis is on human-to-human care, addressing patient needs inside and out. It&#39;s difficult with minimal resources to provide adequate healthcare, but St. E&#39;s believes it takes more than money to truly care for a patient. Dr. Schack&#39;s Pendleton office is out to do just that.</p>
  address_one: 79 Country Club Dr.
  city_state_zip: Butler, KY 41006
  site_supervisor: Brian Schack, <em>MD</em>
  google_map: <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3111.228266336322!2d-84.35577204929788!3d38.7584681794922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88419c07f1da57ad%3A0xe242c185e89d6fb6!2s79+Country+Club+Dr%2C+Butler%2C+KY+41006!5e0!3m2!1sen!2sus!4v1463538020955" width="600" height="450" frameborder="0" style="border:0" allowfullscreen="" loading="lazy"></iframe>
  job_description:
    <ul>
      <li>The goals of this new system - cutting costs, cutting wait time, maximizing patient face-time and alleviating burdens on the physician - can only happen with some outside help. The intern provides this by means of the following duties&#58;</li>
      <ul>
        <li>Researching offices throughout the country who have implemented similar models to note both successes and struggles.</li>
        <li>Participating as a medical assistant to keep office flow running smoothly on busy days.</li>
        <li>Discussing chronic disease care with patients, in person and over the phone.</li>
        <li>Creating informational handouts for disease management.</li>
        <li>Studying the Epic system and updating patient records between visits.</li>
      </ul>
    </ul>
  experience_summaries: # <li><a href="st_elizabeth_pendleton_2013.html">Bridget Rizik, Summer 2013</a></li>
