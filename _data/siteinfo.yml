  job_description:
    <ul>
      <li>Gain a better understanding of the barriers to health care access the populations served by this site face and of the community service agencies assisting these populations.</li>
      <li>Be involved in direct patient care, coordination of clinic services, identification of community and homeless services, evaluation of opportunities for growth of the programs, and community outreach.</li>
      <li>Work at the Belterra Race Track Clinic, a free clinic for workers that live and work on the backside of the track, on Monday evenings from 5&#58;00 p.m. to 9&#58;30 p.m.</li>
