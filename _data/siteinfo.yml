- full_name: tender_mercies
  site_name: Tender Mercies, Inc.
  site_description: <p>Tender Mercies, Inc. is dedicated to providing housing and related services to homeless persons with histories of emotional and/or mental disabilities. Tender Mercies serves a racially diverse group of adult men and women suffering from a range of mental health disorders with the majority affected by schizophrenia and bipolar disorder. Founded in 1985, the organization maintains affordable permanent and transitional housing that allows residents to live independently. The organization has grown into a small community consisting of six buildings that ~150 individuals call home. Additionally, Tender Mercies works to provide support for their residents by holding meetings about substance abuse, procuring benefits for residents, offering social and recreational activities, and advocating for any additional needs. The Urban Health Project intern provides basic support for the organization while reinforcing their understanding of mental health issues through extensive interaction with the residents. Additionally, the intern works on a number of programs designed to specifically address resident needs. This site is very flexible and intern should be self-driven! </p>
  address_one: 27 West 12th St.
  city_state_zip: Cincinnati, OH 45202
  phone: 513-721-8666
  web_link: https://www.tendermerciesinc.org/
  site_supervisor: Darlene Guess and Kelli Halter
  google_map: <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3095.936533066628!2d-84.51783614928647!3d39.10791507943825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8841b1563df3932f%3A0xbd27231ca6f70d31!2s27+W+12th+St%2C+Cincinnati%2C+OH+45202!5e0!3m2!1sen!2sus!4v1463450017706" width="600" height="450" frameborder="0" style="border:0" allowfullscreen="" loading="lazy"></iframe>
  job_description:
    <ul>
      <li>Gain an enhanced understanding of the issues affecting homeless individuals with histories of mental illness.</li>
      <li>Become aware of community service agencies assisting this population.</li>
      <li>Develop their understanding of mental illness.</li>
      <li>Learn about what residents need in order to improve their overall health.</li>
      <li>Spend the first two weeks assessing the needs, wants, concerns, and interests of residents and the community resources available as well as designing a fitness/health program that will improve the overall health of participating residents.</li>
      <li>Design, plan, and implement programs tailored to the specific needs of persons with histories of mental illness through the use of a model based upon community assets.</li>
      <li>Assist in other duties as needed, including direct surveying, research, program planning, group/activity facilitation, record keeping, and evaluation.</li>
      <li>Facilitate the activities necessary to meet the goals of residents.</li>
      <li>Be available during normal working hours.</li>
    </ul>
  intern_quote:
    <p>&ldquo;At first, I admit to being unsure of working at Tender Mercies and the benefits it would have on me.  I am passionate about advocating for those with mental illness and reducing the stigma wherever I can about it.  In a tale as old as time, however, I really grew attached to those I worked with and found myself more and more comfortable just having normal interactions with them.  I was not, honestly, as worried as I thought I would be, as I found it to be perfectly natural on most occasions.  On my first day interacting with the residents, I fixed a bunch of their electronics on accident and listened to someone just talk for an hour.  I find I did that a lot, listen to people talk who I now realize probably don&apos;t have anyone else to listen to them.  It&apos;s tragic listening to some people&apos;s life stories, and it&apos;s also amazing how unbelievably smart and talented some residents are- indeed, mental illness and intelligence are not always correlated.</p>
    <p>I think the largest challenge I had to deal with was lack of participation in my activities that I planned.  Taking inspiration from the intern last year, I set up (socially distanced) group activities for people to join in, such as group walks and arts and crafts.  I also set up a blood pressure station for those who wanted to get it taken and have that information, and I distributed Covid-19 vaccine information in an attempt to increase vaccination rates.  These are a few examples of the many projects upon which I embarked.  Some of this worked well, but only a couple of people, for example, joined the group walks.  After speaking to a lot of residents and staff, some can be attributed to the nature of the mental illness that makes some unwilling to join any activities, and some is the result of Covid-19 restrictions building sedentary habits.</p>
    <p>The greatest benefit I gained from this opportunity was the boldness and self confidence to be able to approach and work with people who may have debilitating mental illness.  I do not claim to understand all there is to know about mental illness, but I do claim to have a better grasp at meeting these people where they are at and being more capable of being a partner with them on improving their healthcare when I do finally have a patient with these struggles.  I always say that having a mental illness is similar to having a broken leg- the only difference is that society treats worse the one it cannot understand or see on an X-ray.&rdquo;</p>
    <p>/p>
    <p>&ndash; Franco Bull</p>
