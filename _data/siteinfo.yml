- full_name: off_the_streets
  site_name: Former Site&#58; Off the Streets<sup>&reg;</sup> - Cincinnati Union Bethel
  site_description: <p>Off the  Streets is an award-winning, evidence-based program dedicated to serving the needs of women with histories of sex trafficking and exploitation. Off the Streets utilizes a culturally-sensitive, trauma-informed model to help survivors of sex trafficking find safety, recovery, and empowerment.</p>
    <p>Our program recognizes the significant trauma victims have experienced and guides them on a path to a healthy and productive lifestyle. Victims are provided immediate housing and are connected to other existing services in the community that can address their needs. Located in Hamilton County, Ohio, Off the Streets is a local collaborative effort with the police department, criminal justice system, local government, health care providers, substance abuse and mental health treatment providers, and more than 50 nonprofit agencies.</p>
    <p>Since its inception in 2006, our program served over 800 victims of sex trafficking. Our program manager and almost all of the staff members who provide comprehensive case management services to our participants are survivors of human trafficking themselves. Their life experiences and dedication informed the development of our approach and have facilitated a welcoming, non-judgmental environment for the women we serve. Further, their image as courageous and inspiring women empowers hundreds of survivors who have come to our doors.</p>
    <p>Off the Streets has been recognized with numerous awards, including the Community Problem Oriented Policing Awards (2007, 2011), the Over-the-Rhine Chamber of Commerce Non-Profit of the Year Award (2007), the Mutual of America National Community Partnership Award (2008), and Ohio Association of Nonprofit Organizations Program Excellence Award in 2006, 2011 &amp; 2013.</p>
