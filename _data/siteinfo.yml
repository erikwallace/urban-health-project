- full_name: chemical_addictions_center
  site_name: Former Site&#58; Center for Addiction Treatment
  site_description: <p>The Center for Addiction Treatment (CAT) has been serving the Cincinnati community for over 40 years by providing professional help for adults with addictions. The program serves approximately 1,000 individuals every year, a majority of who have opiate addictions. Their community-based detoxification program is a medically monitored program with both nurses and physicians involved in the process of helping clients overcome withdrawal from their addictions. In addition to offering this residential detoxification program, CAT also provides many other services to its clients to help them on the road to recovery. For those waiting to get into the residential detoxification track, CAT offers a pre-treatment program involving support and counseling. CAT also provides short-term residential treatment, family programming to rebuild connections, and aftercare to provide support for those in recovery. Although over half of the clients at CAT are aged 18 to 45, they offer a unique program that provides education targeted towards individuals who are above the age of 50 and seeking help to recover from their addictions. Additionally, CAT has an on-site primary care office, Monarch Primary Care. Anyone can be seen there, but the office specializes in primary care for patients with a history of addiction, and their care takes into account the unique needs of such patients. The Urban Health Project intern at this site is given the opportunity to participate in all aspects of the recovery process to gain a better understanding of addictions and the difficulties involved in overcoming them.</p>
